<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Journal — Cody Chukwuebuka</title>

  <link rel="stylesheet" href="gallery.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<section class="visual-journal">

  <!-- BACK ARROW -->
  <a href="index.html" class="back-home" aria-label="Back to homepage">←</a>

  <!-- HEADER -->
  <header class="journal-header">
    <h1>Visual Journal</h1>
    <p>
      A visual collection of moments, events, behind-the-scenes,
      and ideas — closely synced with my Pinterest boards.
    </p>

    <!-- FILTERS (visual only for now) -->
    <div class="journal-filters">
      <button class="filter-btn active">All</button>
      <button class="filter-btn">Events</button>
      <button class="filter-btn">Personal</button>
      <button class="filter-btn">BTS</button>

      <a
        href="https://www.pinterest.com/codychukwuebuka/my-visual-journal-cody-chukwuebuka/"
        target="_blank"
        class="filter-btn pinterest"
      >
        Pinterest Boards →
      </a>
    </div>
  </header>

  <!-- ✅ PINTEREST BOARD EMBED (THIS IS THE IMPORTANT PART) -->
  <section class="pinterest-embed">
    <a
      data-pin-do="embedBoard"
      data-pin-board-width="900"
      data-pin-scale-height="800"
      data-pin-scale-width="80"
      href="https://www.pinterest.com/codychukwuebuka/my-visual-journal-cody-chukwuebuka/">
    </a>
  </section>

  <!-- CTA -->
  <div class="journal-cta">
    <a
      href="https://www.pinterest.com/codychukwuebuka/my-visual-journal-cody-chukwuebuka/"
      target="_blank"
    >
      Watch More on Pinterest →
    </a>
  </div>

</section>

<!-- REQUIRED PINTEREST SCRIPT -->
<script async defer src="https://assets.pinterest.com/js/pinit.js"></script>

</body>
</html>
